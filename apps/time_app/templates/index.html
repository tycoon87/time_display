<!doctype html>
<html>
<head>
    <title>Times</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'times/css/style.css' %}">
</head>
<body>
<h1>The current time and date</h1>
<div class='container'>
    {% if datetime %}
        {% for dt in datetime %}
        <p>{{dt.date}}</p>
        <p>{{dt.time}}</p>
        {% endfor %}
    {% endif %}
</div>
</body>
</html>
